description: Zone4 Power Command
name: power
values:
  '00':
    description: sets Zone4 Standby
    models: &id001
    - DTR-70.1
    - DTR-70.2
    - DTR-70.3
    - DTR-70.4
    - DTR-80.1
    - DTR-80.2
    - DTR-80.3
    name: standby
  '01':
    description: sets Zone4 On
    models: *id001
    name: 'on'
  QSTN:
    description: gets the Zone4 Power Status
    models: *id001
    name: query
